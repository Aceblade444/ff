
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FF ID Store â€” Liquid Glass</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* ---------- Liquid Glass Theme (global) ---------- */
        :root{
            --glass-bg: rgba(255,255,255,0.06);
            --glass-border: rgba(255,255,255,0.12);
            --glass-strong: rgba(255,255,255,0.10);
            --accent: rgba(56,189,248,0.18); /* cyan-ish glow */
            --muted: #cbd5e1;
        }

        html,body{
            height:100%;
            margin:0;
            padding:0;
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(6,20,30,0.65), transparent 10%),
                        radial-gradient(800px 500px at 90% 90%, rgba(10,30,40,0.55), transparent 12%),
                        linear-gradient(180deg,#071122 0%, #08131b 50%, #05101a 100%);
            color: #ecfeff;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }

        /* animate subtle background */
        @keyframes bgShift {
            0% { background-position: 0% 0%, 100% 100%, 0% 0%;}
            50% { background-position: 10% 5%, 90% 95%, 10% 5%;}
            100% { background-position: 0% 0%, 100% 100%, 0% 0%;}
        }
        body { animation: bgShift 18s ease-in-out infinite; background-size: 140% 140%, 140% 140%, 100% 100%; }

        /* common glass container */
        .glass {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px) saturate(120%);
            -webkit-backdrop-filter: blur(12px) saturate(120%);
            border-radius: 14px;
            box-shadow: 0 6px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
        }

        /* stronger glass variant */
        .glass-strong {
            background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
            border: 1px solid rgba(255,255,255,0.14);
            backdrop-filter: blur(18px);
        }

        /* page layout */
        .container {
            max-width: 1100px;
            margin: 28px auto;
            padding: 18px;
        }

        /* headline */
        h1, h2, h3, h4 { color: #e6ffff; }

        /* ---------- Buttons as glass ---------- */
        .btn-glass {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: .5rem;
            padding: .6rem .9rem;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.12);
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            color: #e6ffff;
            font-weight: 600;
            cursor: pointer;
            transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
            box-shadow: 0 6px 18px rgba(3,10,18,0.6);
        }
        .btn-glass:active { transform: translateY(1px) scale(.998); }
        .btn-glass:focus { outline: none; box-shadow: 0 0 0 4px rgba(56,189,248,0.08); }

        /* Hover variant with soft neon border */
        .btn-glass:hover {
            transform: translateY(-3px);
            border-color: rgba(56,189,248,0.4);
            box-shadow: 0 8px 30px rgba(56,189,248,0.06), 0 2px 6px rgba(0,0,0,0.6);
        }

        /* color variants (keeps glass feel) */
        .btn-primary { color: #00121b; background: linear-gradient(180deg, rgba(56,189,248,0.95), rgba(6,95,125,0.95)); border: 1px solid rgba(56,189,248,0.85); }
        .btn-success { color: #04240a; background: linear-gradient(180deg, rgba(74,222,128,0.95), rgba(16,107,56,0.95)); border: 1px solid rgba(74,222,128,0.85); }
        .btn-warning { color: #241a00; background: linear-gradient(180deg, rgba(253,224,71,0.95), rgba(160,120,20,0.95)); border: 1px solid rgba(253,224,71,0.85); }
        .btn-danger  { color: #3a0000; background: linear-gradient(180deg, rgba(248,113,113,0.95), rgba(120,20,20,0.95)); border: 1px solid rgba(248,113,113,0.85); }

        /* small button tweak used in header */
        .btn-small { padding: .35rem .6rem; font-weight:700; border-radius:8px; font-size:.9rem; }

        /* ---------- Inputs = glass ---------- */
        .input-glass {
            width:100%;
            padding:.7rem .9rem;
            border-radius:10px;
            border:1px solid rgba(255,255,255,0.10);
            background: linear-gradient(180deg, rgba(255,255,255,0.025), rgba(255,255,255,0.01));
            color: #e6ffff;
            outline: none;
            backdrop-filter: blur(6px);
            transition: box-shadow .12s ease, transform .12s ease;
        }
        .input-glass::placeholder { color: rgba(230,255,255,0.45); }
        .input-glass:focus {
            box-shadow: 0 6px 18px rgba(56,189,248,0.06);
            border-color: rgba(56,189,248,0.45);
            transform: translateY(-1px);
        }

        /* ---------- Cards (account cards) ---------- */
        .account-card {
            border-radius: 12px;
            overflow: hidden;
            transition: transform .24s cubic-bezier(.2,.9,.3,1), box-shadow .24s ease;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.06);
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        .account-card img { display:block; width:100%; height:200px; object-fit:cover; filter: saturate(1.03) contrast(0.98); }
        .account-card .card-body { padding: 14px; }
        .account-card h3 { font-size:1.05rem; margin:0 0 6px; color:#e7fbff; }
        .account-card p { margin:0; color:rgba(220,230,235,0.75); font-size:.9rem; }

        .account-card:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 18px 40px rgba(2,10,18,0.7), 0 3px 8px rgba(56,189,248,0.06);
            border-color: rgba(56,189,248,0.18);
        }

        /* price badge */
        .price-badge {
            margin-top:10px;
            display:inline-block;
            font-weight:800;
            color:#dffdfa;
            background: linear-gradient(90deg, rgba(16,185,129,0.12), rgba(56,189,248,0.08));
            padding:6px 10px;
            border-radius:8px;
            font-size:.95rem;
            border:1px solid rgba(255,255,255,0.04);
            box-shadow: inset 0 -3px 8px rgba(0,0,0,0.35);
        }

        /* ---------- Modals (glass centered) ---------- */
        .modal {
            display:none;
            position:fixed;
            z-index:60;
            inset:0;
            background: linear-gradient(180deg, rgba(2,6,23,0.6), rgba(2,6,23,0.7));
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            padding: 28px 12px;
            overflow:auto;
        }
        .modal .modal-content {
            max-width:720px;
            margin:40px auto;
            padding:20px;
            border-radius:14px;
            border:1px solid rgba(255,255,255,0.08);
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
            box-shadow: 0 18px 40px rgba(0,8,20,0.65);
        }
        .modal .modal-content img { border-radius:10px; max-width:100%; }

        /* modal inner spacing */
        .modal .grid-3 { display:grid; grid-template-columns: 1fr 1fr; gap:10px; }

        /* subtle text styles */
        .muted { color: rgba(230,255,255,0.6); }
        .tiny { font-size:.85rem; color:rgba(220,230,235,0.65); }

        /* responsive tweaks */
        @media (max-width:640px){
            .account-card img { height:150px; }
            .container { padding:12px; margin:18px 10px; }
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- AUTH SECTION (glass) -->
        <div id="auth-section" class="max-w-md mx-auto mt-8 p-6 glass">
            <h2 class="text-2xl font-bold text-center mb-6">Login or Register</h2>

            <div class="mb-4">
                <label for="email" class="block mb-2 tiny">Email:</label>
                <input type="email" id="email" class="input-glass" placeholder="you@example.com">
            </div>

            <div class="mb-6">
                <label for="password" class="block mb-2 tiny">Password:</label>
                <input type="password" id="password" class="input-glass" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>

            <div class="flex gap-4">
                <button id="login-btn" class="btn-glass btn-primary flex-1 btn-small">Login</button>
                <button id="register-btn" class="btn-glass btn-success flex-1 btn-small">Register</button>
            </div>
        </div>

        <!-- APP SECTION -->
        <div id="app-section" class="hidden">

            <header class="glass p-4 flex justify-between items-center sticky top-4 z-50 mb-6">
                <div>
                    <h1 class="text-xl font-bold">FF ID Store</h1>
                    <p id="user-email" class="tiny muted"></p>
                </div>

                <div class="flex items-center gap-3">
                    <span class="tiny muted">Wallet: <strong class="text-cyan-100">â‚¹<span id="wallet-balance">0</span></strong></span>
                    <button id="deposit-btn" class="btn-glass btn-warning btn-small">Deposit</button>
                    <button id="logout-btn" class="btn-glass btn-danger btn-small">Logout</button>
                </div>
            </header>

            <main id="accounts-container" class="p-1 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Account cards injected here by JS (keeps class 'account-card') -->
            </main>
        </div>
    </div>

    <!-- DEPOSIT MODAL -->
    <div id="deposit-modal" class="modal" aria-hidden="true">
        <div class="modal-content glass-strong">
            <h3 class="text-2xl font-bold mb-3">Deposit Money</h3>
            <p class="tiny muted mb-4">Scan the QR code to pay. After paying, fill the details below.</p>

            <div class="mb-4">
                <img src="https://uploads.onecompiler.io/445apq2ce/445apnb6g/IMG-20251101-WA0001%5B1%5D.jpg" alt="QR Code" class="w-48 mx-auto rounded border">
            </div>

            <div class="mb-3">
                <input type="text" id="payer-name" placeholder="Name you paid with" class="input-glass">
            </div>
            <div class="mb-3">
                <input type="text" id="utr-id" placeholder="UTR/Transaction ID" class="input-glass">
            </div>
            <div class="mb-4">
                <input type="number" id="deposit-amount" placeholder="Amount Paid" class="input-glass">
            </div>

            <div class="flex flex-col gap-2">
                <button id="submit-deposit-btn" class="btn-glass btn-primary">Submit Request</button>
                <button onclick="closeModal('deposit-modal')" class="btn-glass">Close</button>
            </div>
        </div>
    </div>

    <!-- DETAILS MODAL -->
    <div id="details-modal" class="modal" aria-hidden="true">
        <div class="modal-content glass-strong">
            <h3 id="modal-title" class="text-3xl font-bold mb-3"></h3>

            <img id="modal-main-image" src="" alt="Main Account Image" class="w-full h-64 object-cover rounded mb-3">

            <h4 class="text-xl font-semibold mb-1">Description</h4>
            <p id="modal-description" class="tiny muted mb-3 whitespace-pre-wrap"></p>

            <h4 class="text-xl font-semibold mb-1">More Images</h4>
            <div id="modal-other-images" class="grid grid-cols-2 sm:grid-cols-3 gap-2 mb-4"></div>

            <div id="modal-buttons" class="flex flex-col gap-2 mb-2"></div>

            <button onclick="closeModal('details-modal')" class="btn-glass w-full">Close</button>
        </div>
    </div>

    <!-- CREDENTIALS MODAL -->
    <div id="credentials-modal" class="modal" aria-hidden="true">
        <div class="modal-content glass-strong text-center">
            <h3 class="text-2xl font-bold mb-3 text-green-300">ðŸŽ‰ Purchase Successful! ðŸŽ‰</h3>
            <p class="tiny muted mb-2">Here are your account details:</p>

            <div class="glass p-4 rounded text-left mb-3">
                <p><strong>ID/Email:</strong> <span id="purchased-id"></span></p>
                <p><strong>Password:</strong> <span id="purchased-pass"></span></p>
            </div>

            <button onclick="closeModal('credentials-modal')" class="btn-glass w-full">Close</button>
        </div>
    </div>

    <!-- FIREBASE & LOGIC (UNCHANGED) -->
    <script type="module">
        // ðŸ”¥ CORRECT FIREBASE CONFIG FOR FF ID STORE (UNCHANGED)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getDatabase, ref, set, get, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

     const firebaseConfig = {
  apiKey: "AIzaSyAdgG2KvEQhzCFIq2O8NpcIVG4P7QaO8Vc",
  authDomain: "kunna-ff.firebaseapp.com",
  databaseURL: "https://kunna-ff-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "kunna-ff",
  storageBucket: "kunna-ff.firebasestorage.app",
  messagingSenderId: "1082754909118",
  appId: "1:1082754909118:web:a231699773ec6a0498efef",
  measurementId: "G-PJRH47MN92"
};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // DOM Elements
        const authSection = document.getElementById('auth-section');
        const appSection = document.getElementById('app-section');
        const userEmailEl = document.getElementById('user-email');
        const walletBalanceEl = document.getElementById('wallet-balance');
        const accountsContainer = document.getElementById('accounts-container');
        const detailsModal = document.getElementById('details-modal');

        let currentUser = null;
        let userWallet = 0;
        let isWalletSystemDisabled = false;

        // ðŸ”¥ FIXED: Auth State Listener
        onAuthStateChanged(auth, (user) => {
            console.log('Auth state changed:', user ? 'Logged In' : 'Logged Out');
            if (user) {
                currentUser = user;
                authSection.classList.add('hidden');
                appSection.classList.remove('hidden');
                userEmailEl.textContent = user.email;
                listenToWallet();
                listenToSettings();
                loadAccounts();
            } else {
                currentUser = null;
                authSection.classList.remove('hidden');
                appSection.classList.add('hidden');
            }
        });

        // ðŸ”¥ FIXED: LOGIN BUTTON - 100% WORKING
        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            console.log('Login attempt:', email);
            
            if (!email || !password) {
                alert('Please fill email and password');
                return;
            }
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                console.log('Login SUCCESS!');
            } catch (error) {
                console.error('Login error:', error.code, error.message);
                if (error.code === 'auth/user-not-found') {
                    alert('User not found! Please register first.');
                } else if (error.code === 'auth/wrong-password') {
                    alert('Wrong password!');
                } else {
                    alert('Login failed: ' + error.message);
                }
            }
        });

        // ðŸ”¥ FIXED: REGISTER BUTTON - 100% WORKING
        document.getElementById('register-btn').addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            console.log('Register attempt:', email);
            
            if (!email || !password) {
                alert('aarnoyt479@gmail.com');
                return;
            }
            
            if (password.length < 6) {
                alert('ARNOLD12345');
                return;
            }
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log('Register SUCCESS!', userCredential.user.uid);
                // Create wallet for new user
                await set(ref(db, `users/${userCredential.user.uid}/wallet`), 0);
                alert('Registration successful! You are now logged in.');
            } catch (error) {
                console.error('Register error:', error.code, error.message);
                if (error.code === 'auth/email-already-in-use') {
                    alert('Email already registered! Please login.');
                } else {
                    alert('Registration failed: ' + error.message);
                }
            }
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth);
            console.log('Logged out');
        });

        // Close Modal Function
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function listenToWallet() {
            const userWalletRef = ref(db, `users/${currentUser.uid}/wallet`);
            onValue(userWalletRef, (snapshot) => {
                userWallet = snapshot.val() || 0;
                walletBalanceEl.textContent = userWallet.toFixed(2);
            });
        }

        function listenToSettings() {
            const settingsRef = ref(db, `settings/isWalletDisabled`);
            onValue(settingsRef, (snapshot) => {
                isWalletSystemDisabled = snapshot.val() === true;
            });
        }

        function loadAccounts() {
            const accountsRef = ref(db, 'accounts');
            onValue(accountsRef, (snapshot) => {
                accountsContainer.innerHTML = '';
                const data = snapshot.val();
                console.log('Accounts loaded:', data);
                if (data) {
                    Object.entries(data).forEach(([key, value]) => {
                        const card = createAccountCard(key, value);
                        accountsContainer.appendChild(card);
                    });
                } else {
                    accountsContainer.innerHTML = '<p class="text-center col-span-full muted">No accounts available right now.</p>';
                }
            });
        }

        function createAccountCard(id, data) {
            const card = document.createElement('div');
            card.className = 'account-card';
            card.dataset.id = id;

            const shortDescription = (data.description || '').split('\n')[0].substring(0, 90) + '...';

            card.innerHTML = `
                <div class="glass overflow-hidden">
                    <img class="" src="${data.mainImage}" alt="${data.name}" onerror="this.src='https://via.placeholder.com/400x240?text=No+Image'">
                    <div class="card-body">
                        <h3 class="font-bold">${data.name}</h3>
                        <p class="tiny mt-1">${shortDescription}</p>
                        <div class="mt-3 flex items-center justify-between">
                            <span class="price-badge">â‚¹${data.price}</span>
                        </div>
                    </div>
                </div>
            `;
            return card;
        }

        accountsContainer.addEventListener('click', async (e) => {
            const card = e.target.closest('.account-card');
            if (card) {
                const accountId = card.dataset.id;
                showDetailsModal(accountId);
            }
        });

        async function showDetailsModal(accountId) {
            const accountRef = ref(db, `accounts/${accountId}`);
            const snapshot = await get(accountRef);
            if (!snapshot.exists()) {
                alert("This account is no longer available.");
                return;
            }
            const data = snapshot.val();

            document.getElementById('modal-title').textContent = data.name;
            document.getElementById('modal-main-image').src = data.mainImage;
            document.getElementById('modal-description').textContent = data.description;

            const otherImagesContainer = document.getElementById('modal-other-images');
            otherImagesContainer.innerHTML = '';
            if(data.otherImages && data.otherImages.length > 0) {
                data.otherImages.forEach(imgUrl => {
                    const img = document.createElement('img');
                    img.src = imgUrl;
                    img.className = 'w-full h-32 object-cover rounded';
                    otherImagesContainer.appendChild(img);
                });
            } else {
                otherImagesContainer.innerHTML = '<p class="tiny muted col-span-full">No other images available.</p>';
            }

            const buttonsContainer = document.getElementById('modal-buttons');
            let buttonsHtml = `<a href="${data.contactLink}" target="_blank" class="btn-glass w-full text-center" style="display:inline-block; text-decoration:none; text-align:center;">Contact Owner</a>`;
            if (!isWalletSystemDisabled || userWallet >= data.price) {
                buttonsHtml += `<button data-id="${accountId}" class="buy-btn btn-glass btn-success w-full mt-2">Buy Now (â‚¹${data.price})</button>`;
            }
            buttonsContainer.innerHTML = buttonsHtml;
            
            detailsModal.style.display = 'block';
        }

        document.addEventListener('click', async (e) => {
            if (e.target.classList.contains('buy-btn')) {
                const accountId = e.target.dataset.id;
                await handleBuy(accountId);
            }
        });

        async function handleBuy(accountId) {
            if (!confirm("Are you sure you want to buy this account?")) return;

            const accountRef = ref(db, `accounts/${accountId}`);
            const accountSnapshot = await get(accountRef);
            if (!accountSnapshot.exists()) {
                alert("This account is no longer available.");
                return;
            }
            const accountData = accountSnapshot.val();

            if (userWallet < accountData.price) {
                alert("Insufficient balance! Need â‚¹" + accountData.price + " but have â‚¹" + userWallet);
                return;
            }

            const newBalance = userWallet - accountData.price;
            await set(ref(db, `users/${currentUser.uid}/wallet`), newBalance);
            await remove(accountRef);

            closeModal('details-modal');
            document.getElementById('purchased-id').textContent = accountData.ffId;
            document.getElementById('purchased-pass').textContent = accountData.ffPassword;
            document.getElementById('credentials-modal').style.display = 'block';
        }

        document.getElementById('deposit-btn').addEventListener('click', () => {
            document.getElementById('deposit-modal').style.display = 'block';
        });

        document.getElementById('submit-deposit-btn').addEventListener('click', () => {
            const name = document.getElementById('payer-name').value.trim();
            const utr = document.getElementById('utr-id').value.trim();
            const amount = parseFloat(document.getElementById('deposit-amount').value);

            if (!name || !utr || !amount || amount <= 0) {
                alert('Please fill all fields correctly.');
                return;
            }

            const requestId = `req_${Date.now()}`;
            const requestRef = ref(db, `depositRequests/${requestId}`);
            set(requestRef, {
                userId: currentUser.uid,
                userEmail: currentUser.email,
                payerName: name,
                utr: utr,
                amount: amount,
                timestamp: new Date().toISOString()
            }).then(() => {
                alert('âœ… Deposit request sent! Admin will approve soon.');
                closeModal('deposit-modal');
                document.getElementById('payer-name').value = '';
                document.getElementById('utr-id').value = '';
                document.getElementById('deposit-amount').value = '';
            }).catch(err => {
                console.error(err);
                alert('Error: ' + err.message);
            });
        });

        console.log('ðŸš€ FF ID Store Loaded Successfully!');
    </script>
</body>
</html>
